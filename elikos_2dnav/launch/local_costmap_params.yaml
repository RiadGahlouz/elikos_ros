local_costmap:
  global_frame: local_origin
  robot_base_frame: fcu
  update_frequency: 5.0
  publish_frequency: 2.0
  static_map: false
  rolling_window: true
  width: 6.0
  height: 6.0
  resolution: 0.05

  plugins:
  - {name: obstacles,        type: "costmap_2d::ObstacleLayer"}
  publish_frequency: 10.0
  footprint: [ [0.5, 0.5], [-0.5, 0.5], [-0.5, -0.5], [0.5, -0.5] ]

  obstacles:
    enabled: true
    observation_sources: rgbd_cloud
    combination_method: 1 

    rgbd_cloud:
      sensor_frame: camera_depth_optical_frame
      data_type: PointCloud2
      topic: /camera/depth/points 
      expected_update_rate: 60.0
      observation_persistence: 0.0
      marking: true
      clearing: true
      raytrace_range: 4.0
      obstacle_range: 2.5